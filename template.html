<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Flyer Template</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'var(--color-primary)',
                        secondary: 'var(--color-secondary)',
                    },
                    fontFamily: {
                        display: ['var(--font-body-name)', 'sans-serif'],
                        heading: ['var(--font-heading-name)', 'serif'],
                        mono: ['var(--font-mono-name)', 'monospace'],
                    },
                },
            },
        }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,500;0,700;0,900;1,900&family=JetBrains+Mono:wght@400;700&family=Manrope:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">

    <!-- Dynamisches @page (wird von template-engine.js überschrieben) -->
    <style id="dynamic-page-style">
        @page {
            size: 105mm 148mm;
            margin: 0;
        }
    </style>

    <!-- Flyer Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="font-display">

    <!-- Print-Button -->
    <button onclick="window.print()"
        class="print-btn fixed top-6 right-6 z-50 bg-primary text-white font-black px-8 py-4 rounded-full hover:scale-105 transition-transform">
        FLYER DRUCKEN
    </button>

    <!-- Info-Header (nicht druckbar) -->
    <div id="flyer-info" class="no-print text-center mb-4">
        <h1 class="text-xl font-bold mb-1">Flyer Template</h1>
        <p class="text-slate-500 text-sm italic">Wird geladen…</p>
    </div>

    <!-- Panels werden von template-engine.js dynamisch erzeugt -->
    <div id="flyer-container"></div>

    <!-- Engine -->
    <script src="template-engine.js"></script>

</body>

</html>
