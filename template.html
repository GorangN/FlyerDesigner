<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Flyer Template</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'var(--color-primary)',
                        secondary: 'var(--color-secondary)',
                    },
                    fontFamily: {
                        display: ['var(--font-body-name)', 'sans-serif'],
                        heading: ['var(--font-heading-name)', 'serif'],
                        mono: ['var(--font-mono-name)', 'monospace'],
                    },
                },
            },
        }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,500;0,700;0,900;1,900&family=JetBrains+Mono:wght@400;700&family=Manrope:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">

    <!-- Dynamic @page (overwritten by template-engine.js) -->
    <style id="dynamic-page-style">
        @page {
            size: 105mm 148mm;
            margin: 0;
        }
    </style>

    <!-- Flyer Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="font-display">
    <!-- Config Sidebar -->
    <aside id="config-sidebar" class="config-sidebar no-print">
        <button id="sidebar-toggle" class="sidebar-toggle">
            <i class="ti ti-settings"></i>
        </button>
        <div class="sidebar-content">
            <div class="sidebar-header">
                <h2 class="text-white font-black tracking-tighter text-xl">FlyerDesigner</h2>
                <p class="text-zinc-500 text-[10px] uppercase tracking-widest font-mono">Config Manager</p>
            </div>

            <div class="mt-8 space-y-6">
                <div class="config-group">
                    <label class="text-[10px] text-zinc-400 font-bold uppercase mb-2 block">Preset Designs</label>
                    <select id="config-selector" class="config-select">
                        <!-- Populated dynamically by engine -->
                    </select>
                </div>

                <hr class="border-white/5">

                <!-- Appearance -->
                <div class="space-y-4">
                    <h3 class="text-[11px] text-white font-black uppercase tracking-widest">Appearance</h3>
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="text-[9px] text-zinc-500 uppercase block mb-1">Brand Primary</label>
                            <input type="color" id="edit-color-primary"
                                class="w-full h-8 bg-transparent cursor-pointer">
                        </div>
                        <div>
                            <label class="text-[9px] text-zinc-500 uppercase block mb-1">Main Text</label>
                            <input type="color" id="edit-color-secondary"
                                class="w-full h-8 bg-transparent cursor-pointer">
                        </div>
                        <div>
                            <label class="text-[9px] text-zinc-500 uppercase block mb-1">Brand Accent</label>
                            <input type="color" id="edit-color-accent" class="w-full h-8 bg-transparent cursor-pointer">
                        </div>
                        <div>
                            <label class="text-[9px] text-zinc-500 uppercase block mb-1">Background</label>
                            <input type="color" id="edit-color-bg" class="w-full h-8 bg-transparent cursor-pointer">
                        </div>
                    </div>
                </div>

                <!-- Document -->
                <div class="space-y-4">
                    <h3 class="text-[11px] text-white font-black uppercase tracking-widest">Document</h3>
                    <div class="space-y-3">
                        <div>
                            <label class="text-[9px] text-zinc-500 uppercase block mb-1">Format</label>
                            <select id="edit-format" class="config-select">
                                <option value="A6">A6 (Standard)</option>
                                <option value="A5">A5 (Large)</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-[9px] text-zinc-500 uppercase block mb-1">Orientation</label>
                            <select id="edit-orientation" class="config-select">
                                <option value="portrait">Portrait</option>
                                <option value="landscape">Landscape</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-[9px] text-zinc-500 uppercase block mb-1">Layout</label>
                            <select id="edit-layout" class="config-select">
                                <option value="simple">Front + Back</option>
                                <option value="2-fold">2-Fold</option>
                                <option value="3-fold">3-Fold</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Branding -->
                <div class="space-y-4">
                    <h3 class="text-[11px] text-white font-black uppercase tracking-widest">Branding</h3>
                    <div class="space-y-3">
                        <div>
                            <label class="text-[9px] text-zinc-500 uppercase block mb-1">Company Name</label>
                            <input type="text" id="edit-company-name" class="config-input w-full"
                                placeholder="Company Name">
                        </div>
                        <div>
                            <label class="text-[9px] text-zinc-500 uppercase block mb-1">Slogan</label>
                            <input type="text" id="edit-slogan" class="config-input w-full" placeholder="Slogan">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Print-Button -->
    <button onclick="window.print()"
        class="print-btn fixed top-6 right-6 z-50 bg-zinc-950 text-white font-black px-8 py-4 rounded-full border border-white/10 shadow-2xl hover:scale-105 transition-transform active:scale-95">
        PRINT FLYER
    </button>

    <!-- Info Header (Not Printable) -->
    <div id="flyer-info" class="no-print text-center mb-4">
        <h1 class="text-xl font-bold mb-1">Flyer Template</h1>
        <p class="text-slate-500 text-sm italic">Loadingâ€¦</p>
    </div>

    <!-- Panels are dynamically generated by template-engine.js -->
    <div id="flyer-container"></div>

    <!-- Engine -->
    <script src="template-engine.js"></script>

</body>

</html>
